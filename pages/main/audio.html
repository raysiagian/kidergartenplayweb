<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Auditori - Taman Kanak-Kanak</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0e68c;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff6347;
        }

        #instruction {
            font-size: 20px;
            color: #32cd32;
            margin-top: 20px;
        }

        .action-button {
            background-color: #ff6347;
            color: white;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 18px;
        }

        .action-button:hover {
            background-color: #e55347;
        }

        #reset-button {
            background-color: #32cd32;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 30px;
        }

        #reset-button:hover {
            background-color: #28a745;
        }

        #message {
            font-size: 18px;
            color: #ff6347;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Selamat! Kamu Sukses Menyelesaikan Permainan!</h1>
    <p>Sekarang waktunya untuk meningkatkan kemampuan auditori melalui permainan suara!</p>

    <p id="instruction">Tunggu sebentar... akan ada suara yang harus kamu dengar dan tebakan yang harus kamu pilih.</p>

    <div id="sound-buttons">
        <button class="action-button" onclick="playSound('bird')">Suara Burung</button>
        <button class="action-button" onclick="playSound('car')">Suara Mobil</button>
        <button class="action-button" onclick="playSound('dog')">Suara Anjing</button>
        <button class="action-button" onclick="playSound('rain')">Suara Hujan</button>
    </div>

    <p id="message"></p>

    <button id="reset-button" onclick="resetGame()" style="display:none;">Mulai Lagi</button>

    <script>
        let sounds = {
            'bird': 'sounds/bird.mp3',   // Pastikan Anda memiliki file bird.mp3 di folder "sounds"
            'car': 'sounds/car.mp3',     // Pastikan Anda memiliki file car.mp3 di folder "sounds"
            'dog': 'sounds/dog.mp3',     // Pastikan Anda memiliki file dog.mp3 di folder "sounds"
            'rain': 'sounds/rain.mp3'    // Pastikan Anda memiliki file rain.mp3 di folder "sounds"
        };

        function playSound(soundType) {
            let soundUrl = sounds[soundType];
            let audio = new Audio(soundUrl);
            audio.play();

            let message = document.getElementById('message');
            message.textContent = `Suara ${soundType.charAt(0).toUpperCase() + soundType.slice(1)} sedang dimainkan!`;

            setTimeout(() => {
                promptAnswer(soundType);
            }, 3000);  // Tunggu 3 detik sebelum meminta jawaban
        }

        function promptAnswer(correctAnswer) {
            let message = document.getElementById('message');
            message.textContent = `Apakah kamu bisa menebak suara ini? Pilih jawabannya!`;

            // Menampilkan tombol jawaban
            let soundButtons = document.getElementById('sound-buttons');
            soundButtons.innerHTML = `
                <button class="action-button" onclick="checkAnswer('bird', '${correctAnswer}')">Burung</button>
                <button class="action-button" onclick="checkAnswer('car', '${correctAnswer}')">Mobil</button>
                <button class="action-button" onclick="checkAnswer('dog', '${correctAnswer}')">Anjing</button>
                <button class="action-button" onclick="checkAnswer('rain', '${correctAnswer}')">Hujan</button>
            `;
        }

        function checkAnswer(selectedAnswer, correctAnswer) {
            let message = document.getElementById('message');

            if (selectedAnswer === correctAnswer) {
                message.textContent = "Yay! Jawabanmu benar!";
                message.style.color = "#32cd32";  // Hijau untuk benar
            } else {
                message.textContent = "Ups! Coba lagi!";
                message.style.color = "#ff6347";  // Merah untuk salah
            }

            // Tampilkan tombol "Mulai Lagi" setelah beberapa detik
            setTimeout(() => {
                document.getElementById('reset-button').style.display = 'block';
            }, 2000);
        }

        function resetGame() {
            document.getElementById('message').textContent = '';
            document.getElementById('reset-button').style.display = 'none';

            let soundButtons = document.getElementById('sound-buttons');
            soundButtons.innerHTML = `
                <button class="action-button" onclick="playSound('bird')">Suara Burung</button>
                <button class="action-button" onclick="playSound('car')">Suara Mobil</button>
                <button class="action-button" onclick="playSound('dog')">Suara Anjing</button>
                <button class="action-button" onclick="playSound('rain')">Suara Hujan</button>
            `;
        }
    </script>

</body>
</html>
